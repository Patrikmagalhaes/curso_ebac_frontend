<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="container">
        <h1>Cadastro</h1>
    </header>
    <div class="container">
        <form action="" class="container-flex">
            <div class="container-input">
                <div>
                    <label for="nome">Primeiro nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div>
                    <label for="endereco">Endereco completo</label>
                    <input type="text" name="endereco" id="endereco">
                </div>
                <div>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep">
                </div>
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./plugin_jquery/jquery.mask.min.js"></script>
    <script src="./plugin_jquery/jquery.validate.min.js"></script>
    <script src="./plugin_jquery/messages_pt_BR.min.js"></script>
    <script src="./mains.js"></script>
</body>

</html>
