<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header><img src="https://th.bing.com/th/id/OIP.hBKx5Be5JslhZJqeMS-SaQHaHa?pid=ImgDet&w=194&h=194&c=7" alt="">
            <h1>Lista de Tarefas</h1>
        </header>
        <form action="">
            <input type="text" name="" id="" placeholder="Digite a tarefa">
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <ul id="lista">
            <div id="tamplate">
                <li class="tamplate">Terminar ensino médio</li>
                <li class="tamplate">Estudar e/ou trabalhar</li>
                <li class="tamplate">Trabalhar MUITO e ser lucrativo para a burguesia</li>
            </div>
            <div id="tamplate2">
                <li class="tamplate2">Ganhar bem e ter uma boa qualidade de vida</li>
                <li class="tamplate2">Vir a óbito</li>
            </div>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
