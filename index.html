<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="form-container">
    <div class="alert alert-success alert-dismissible fade show off" id="alerta" >
      <strong>Parabens!!</strong> Seu cadastro foi realizado com sucesso!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container ">
      <div class="row ">
        <div class="col ">
          <h2>Cadastre-se</h2>
          <form action="" class="">
            <label for="nome" class="form-label" >Nome</label>
            <input type="text" name="" id="nome" class="form-control" required>
            <label for="email" class="form-label">E-mail</label>
            <input type="email" name="" id="email " class="form-control" required>
            <label for="tel" class="form-label">Telefone</label>
            <input type="tel" name="" id="tel" class="form-control" required>
            <div class="col col-md-6">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
